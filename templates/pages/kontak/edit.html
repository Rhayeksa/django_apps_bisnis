{%extends "base.html"%} {%block apps%} {%include "pages/kontak/navbar.html"%}
<div class="container-fluid">
  <div class="card border-primary p-4">
    <div class="h3 text-decoration-underline fst-italic">Edit Kontak</div>
    <form class="g-3" method="post" action="">
      {% csrf_token %} {% for i in data %}
      <div class="mb-3">
        {{i.label}}
        <div class="mb-1"></div>
        {{i}} {{i.errors}}
      </div>
      {% endfor %}
      <div>
        <button type="submit" class="btn btn-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-floppy-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5v-13Z"
            />
            <path
              d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V16Zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V0ZM9 1h2v4H9V1Z"
            />
          </svg>
          Save
        </button>
        <button type="reset" class="btn btn-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-counterclockwise"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"
            />
            <path
              d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"
            />
          </svg>
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
{%endblock apps%}
