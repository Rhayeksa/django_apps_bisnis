{%extends "base.html"%} {%block apps%} {%include "pages/kontak/navbar.html"%}
<div class="container-fluid">
  <div class="card border-primary p-4">
    <div class="row row-cols-auto">
      <div class="h3 text-decoration-underline fst-italic col me-3">
        Detail Kontak
      </div>
      <div class="col">
        <a
          href="{% url 'kontak:edit' data.id %}"
          class="btn btn-primary me-3"
          title="Edit"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
            />
          </svg>
        </a>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalDeleteData"
          title="Delete"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="mb-3">
      <label>Nama</label>
      <div class="mb-1"></div>
      <input class="form-control" value="{{data.nama}}" disabled readonly />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <div class="mb-1"></div>
      <input class="form-control" value="{{data.email}}" disabled readonly />
    </div>
    <div class="mb-3">
      <label>Gender</label>
      <div class="mb-1"></div>
      <input class="form-control" value="{{data.gender}}" disabled readonly />
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <div class="mb-1"></div>
      <input class="form-control" value="{{data.phone}}" disabled readonly />
    </div>

    <div class="mb-3">
      <label>Alamat</label>
      <div class="mb-1"></div>
      <textarea class="form-control" disabled readonly rows="10">
{{data.alamat}}</textarea
      >
    </div>
  </div>
</div>

<!-- Modal Delete -->
<div
  class="modal fade"
  id="modalDeleteData"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">
          Peringatan
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Apakah Kamu yakin akan menghapus data tersebut...?
      </div>
      <div class="modal-footer">
        <a href="{% url 'kontak:delete' data.id %}" class="btn btn-primary"
          >Iya</a
        >
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Tidak
        </button>
      </div>
    </div>
  </div>
</div>

{%endblock apps%}
