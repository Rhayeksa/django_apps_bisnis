{%extends "base.html"%} {%block apps%} {%include "kontak/navbar.html"%}
<div class="container-fluid">
  <div class="card border-primary p-4">
    <div class="h3 text-decoration-underline fst-italic">Add Kontak</div>
    <form class="g-3" method="post" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label for="inputNama" class="form-label">Nama</label>
        <input
          type="text"
          class="form-control"
          id="inputNama"
          name="nama"
          required
          value="{{data.nama}}"
        />
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          name="email"
          required
          value="{{data.email}}"
        />
      </div>
      <div class="mb-3">
        <label for="inputGender" class="mb-2">Choose Gender</label>
        <select class="form-select" id="inputGender" name="gender">
          {% for op, ops in gender %}
          <option {% if op == data.gender %}selected{% endif %} value="{{op}}">
            {{op}}
          </option>
          {% endfor %} {% comment %}
          <option selected value="Pria">Pria</option>
          <option value="Wanita">Wanita</option>
          {% endcomment %}
        </select>
      </div>
      <div class="mb-3">
        <label for="inputPhone" class="form-label">Phone</label>
        <input
          type="tel"
          class="form-control"
          id="inputPhone"
          name="phone"
          required
          value="{{data.phone}}"
        />
      </div>
      <div class="mb-3">
        <label for="inputAlamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="inputAlamat" rows="3" name="alamat">{{data.alamat}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>
</div>

{%endblock apps%}
